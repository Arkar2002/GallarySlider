<!DOCTYPE html>
<head>
    <title>Light Box Slider</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">
        <div class="navbar">
            <h3>Photo Gallery</h3>
        </div>
        <div class="row">
            <img src="./assets/img/image1.jpg" class="img" alt="Image 1" />
			<img src="./assets/img/image2.jpg" class="img" alt="Image 2" />
			<img src="./assets/img/image3.jpg" class="img" alt="Image 3" />
			<img src="./assets/img/image4.jpg" class="img" alt="Image 4" />
			<img src="./assets/img/image5.jpg" class="img" alt="Image 5" />
			<img src="./assets/img/image6.jpg" class="img" alt="Image 6" />
        </div>
    </div>

    <!-- Start Modal Area -->
    <div class="modal">
        <span class="btn-close">&times;</span>
        <div class="modal-dialog fade">
            <div class="modal-content">
                <div class="view">
                    <img src="./assets/img/image1.jpg" alt="Image 1" />
                </div>
                <div class="view">
                    <img src="./assets/img/image2.jpg" alt="Image 2" />
                </div>
                <div class="view">
                    <img src="./assets/img/image3.jpg" alt="Image 3" />
                </div>
                <div class="view">
                    <img src="./assets/img/image4.jpg" alt="Image 4" />
                </div>
                <div class="view">
                    <img src="./assets/img/image5.jpg" alt="Image 5" />
                </div>
                <div class="view">
                    <img src="./assets/img/image6.jpg" alt="Image 6" />
                </div>

                <a href="javascript:void(0)" id="prev"><</a>
                <a href="javascript:void(0)" id="next">></a>
            </div>

            <div id="caption-container">
                <span id="counter"></span>
                <span id="caption"></span>
            </div>

            <div class="row">
                <div class="col">
                    <img src="./assets/img/image1.jpg" class="noactive" onclick="currentview('1')" alt="Image 1" />
                </div>
                <div class="col">
                    <img src="./assets/img/image2.jpg" class="noactive" onclick="currentview('2')" alt="Image 2" />
                </div>
                <div class="col">
                    <img src="./assets/img/image3.jpg" class="noactive" onclick="currentview('3')" alt="Image 3" />
                </div>
                <div class="col">
                    <img src="./assets/img/image4.jpg" class="noactive" onclick="currentview('4')" alt="Image 4" />
                </div>
                <div class="col">
                    <img src="./assets/img/image5.jpg" class="noactive" onclick="currentview('5')" alt="Image 5" />
                </div>
                <div class="col">
                    <img src="./assets/img/image6.jpg" class="noactive" onclick="currentview('6')" alt="Image 6" />
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal Area -->

    <script src="./js/app.js" type="text/javascript"></script>
    
</body>
</html>
